plugins {
    id 'java'
    id 'groovy'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // corese
    implementation 'fr.inria.corese:corese-core:4.6.3'
    // Add the Groovy runtime library
    implementation 'org.apache.groovy:groovy-all:4.0.26'
    // RDF4J dependencies
    implementation 'org.eclipse.rdf4j:rdf4j-repository:5.1.2'
    implementation 'org.eclipse.rdf4j:rdf4j-sail-memory:5.1.2'
    implementation 'org.eclipse.rdf4j:rdf4j-repository-sail:5.1.2'
    implementation 'org.eclipse.rdf4j:rdf4j-rio:5.1.2'
    // Apache HTTP client dependencies (for RDF4J)
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'org.apache.httpcomponents:httpcore:4.4.14'
    implementation 'commons-logging:commons-logging:1.2'
    // Add SLF4J implementation
    implementation 'ch.qos.logback:logback-classic:1.4.14'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

task runGroovyScript(type: JavaExec) {
    group = 'application'
    description = 'Run the Groovy script'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'load-query-corese'
}
